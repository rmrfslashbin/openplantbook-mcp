name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Run tests
      run: go test -v ./...

    - name: Build for all platforms
      run: make build-all

    - name: Create checksums
      run: |
        cd bin
        sha256sum * > SHA256SUMS
        cat SHA256SUMS

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          bin/openplantbook-mcp-linux-amd64
          bin/openplantbook-mcp-darwin-amd64
          bin/openplantbook-mcp-darwin-arm64
          bin/openplantbook-mcp-windows-amd64.exe
          bin/SHA256SUMS
        body: |
          ## OpenPlantbook MCP Server ${{ github.ref_name }}

          MCP server that provides AI assistants like Claude with access to the OpenPlantbook API.

          ### Installation

          Download the binary for your platform, make it executable, and configure it with your OpenPlantbook API credentials.

          See the [README](https://github.com/rmrfslashbin/openplantbook-mcp/blob/main/README.md) for full setup instructions.

          ### Checksums

          See `SHA256SUMS` file for checksums of all binaries.

          ### Changes

          See the [commit history](https://github.com/rmrfslashbin/openplantbook-mcp/commits/${{ github.ref_name }}) for details.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
